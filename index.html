<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>codingdie的博客站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app">最高级的快乐来源精神最大的痛苦</div>
  <script>
    window.$docsify = {
      ga: 'G-TLS9EHY08Z',
      search: 'auto', // 默认值
      name: 'codingdie的博客站',
      loadNavbar: true,
      subMaxLevel: 12,
      loadSidebar: true,
      alias: {
        '/(.*)/_navbar.md': '/_navbar.md'
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
        crossChapterText: false
      },
      autoHeader: true,
      disqus: 'codingdie',
      plugins: [
        function (hook) {
          var footer = [
            '<div style="height: 60px;line-height: 60px;text-align: center;text-align: center;position: fixed;bottom: 0;">',
            '<span><a href="https://beian.miit.gov.cn/" target="_blank">京ICP备14008864号-3</a>&copy;2021.</span>',
            '</div>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
    setInterval(() => {
      var iframes = document.getElementsByTagName("iframe");
      for (let i = 0; i < iframes.length; i++) {
        if (iframes[i].src.indexOf("ads-iframe") != -1) {
          iframes[i].remove();
          console.log("remoce ads")
        }
      }
    }, 1000);
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.10.2/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>

</html>
